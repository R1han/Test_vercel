<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Merger</title>
</head>
<body>
    <h1>CSV Merger</h1>
    <form action="{{ url_for('merge_csv') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="files[]" multiple accept=".csv" required>
        <button type="submit">Merge CSV Files</button>
    </form>
</body>
</html>
